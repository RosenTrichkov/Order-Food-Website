<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="section1">
      <div class="navigationBar">
        <div class="logo">
          <img id="logo" src="./images/TastyTavern.png" alt="logo" />
        </div>
        <div>
          <form class="search" action="">
            <input id="searchbox" type="text" placeholder="Search" name="q" />
            <button id="searchbutton" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="17"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 17 17"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </form>
        </div>

        <div class="user">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="white"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </div>

        <div class="wishlist">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="white"
            class="bi bi-suit-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"
            />
          </svg>
        </div>

        <div class="cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="white"
            class="bi bi-cart3"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
            />
          </svg>
        </div>
        <div class="numberOfProducts"><span class="numberOnCart">0</span></div>
        <div id="topbar">
          <ul class="categoryList">
            <li class="category" id="salads">
              <a class="links" href="#pick">Salads</a>
              <ul class="subcategories subcategories-1">
                <a class="sub-link" href="#pick">Make Your Choice!</a>
              </ul>
            </li>
            <li class="category" id="mains">
              <a class="links" href="#pick">Main Dishes</a>
              <ul class="subcategories subcategories-10">
                <a class="sub-link" href="#pick">Make Your Choice!</a>
              </ul>
            </li>
            <li class="category" id="desserts">
              <a class="links" href="#pick">Desserts</a>
              <ul class="subcategories subcategories-11">
                <a class="sub-link" href="#pick">Make Your Choice!</a>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="cartCard" id="card">
      <h2>Shopping Cart</h2>
      <ul class="listCart"></ul>
      <button class="buy-button">
        <a href="#makePurchase">Make Purchase</a>
      </button>
      <div class="checkoutCart">
        <div class="total">0</div>
        <div class="closeCart">Close</div>
      </div>
    </div>

    <div class="carousel">
      <button class="carousel_button carousel_button--left">
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>

      <div class="carousel_container">
        <ul class="carousel_contents">
          <li class="carousel_slide current-slide first-slide">
            <video class="carousel_image" autoplay muted>
              <source src="videos/Now!.mp4" type="video/mp4" />
            </video>
          </li>
          <li class="carousel_slide middle-slide">
            <img class="carousel_image" src="./images/Now!.png" alt="" />
          </li>
          <li class="carousel_slide last-slide">
            <img class="carousel_image" src="./images/OrderNow.png" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel_button carousel_button--right">
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>

      <div class="carousel_nav">
        <button class="carousel_indicator first-slide current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator last-slide"></button>
      </div>
    </div>

    <div class="section3">
      <div class="boxesWithProducts">
        <div class="productsDiv">
          <img
            class="mainProducts"
            id="products1"
            src="images/image1.png"
            alt=""
          />
        </div>
        <div class="productsDiv">
          <img
            class="mainProducts"
            id="products2"
            src="images/image2.png"
            alt=""
          />
        </div>
        <div class="productsDiv">
          <img
            class="mainProducts"
            id="products3"
            src="images/image3.png"
            alt=""
          />
        </div>
        <div class="productsDiv">
          <img
            class="mainProducts"
            id="products4"
            src="images/image4.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="promotions_carousel" id="pick">
      <button class="promotions_button promotions_button--left">
        <svg
          class="promo-arrow left--arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>

      <div class="promotions_carousel-container">
        <ul class="promo">
          <li class="promotions_page first-page current-page"></li>
          <li class="promotions_page second-page"></li>
          <li class="promotions_page last-page"></li>
        </ul>
      </div>

      <button class="promotions_button promotions_button--right">
        <svg
          class="promo-arrow right--arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>

      <footer>
        <h2 class="copyright">Â© Rosen Trichkov</h2>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
